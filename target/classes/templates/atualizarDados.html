	<h3>Alterar dados</h3>
	<form th:each="funcionario: ${funcionario}" method="post">
		<p><input type="nome" name="nome" required="required" th:placeholder="${funcionario.nome}" pattern="^.{15,52}$" title="É preciso ter no mínimo 15 caracteres"></input></p>
		<p><input type="email" name="email" required="required" th:placeholder="${funcionario.email}" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" title="Por favor digite um e-mail válido"></input></p>
		<p><input type="password" name="senha" required="required" placeholder="**********" pattern="^.{6,10}" title="A senha deve ter no mínimo 6 caracteres e no máximo 12"></input></p>
		<button type="submit">Alterar</button>
		<th:block th:include="mensagemvalidacao"></th:block>
		
	</form>
