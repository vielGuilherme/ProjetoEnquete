	<h3>Tela de cadastro de usuario</h3>
	<form name="cadastrarUsuario" method="post">
	<p class="nome">
		<label for="nome"></label>
		<input type="text" name="nome" required="required" placeholder="Informe o nome do usuário" pattern="^.{7,52}$" title="É preciso ter no mínimo 7 caracteres"></input>
	</p>	
	<p class="login">
		<label for="email"></label>
		<input type="email" name="email" required="required" placeholder="Informe o e-mail do usuário" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" title="Por favor digite um e-mail válido"></input>
	</p>	
	<p class="senha">
		<label for="senha"></label>
		<input type="password" name="senha" required="required" placeholder="Informe a senha do usuário" pattern="^.{6,10}$" title="A senha deve ter no mínimo 6 caracteres e no máximo 12" maxlength="12"></input>
	</p>	
	<p class="tipo">
		<label for="tipo">Tipo</label>
		<input type="radio" name="tipo" value="Gerente" required="required">Gerente</input>
		<input type="radio" name="tipo" value="Comum" required="required">Comum</input>
	</p>	
	
	
	
	<button type="submit">Cadastrar</button>
	</form>
	
	<th:block th:include="mensagemvalidacao"></th:block>
